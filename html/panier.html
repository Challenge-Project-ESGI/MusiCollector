<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MusiCollector</title>
		<link rel="stylesheet" type="text/css" href="../dist/css/pages/main.css">
		<link rel="stylesheet" href="../dist/css/pages/panier.css">
		<script src="../src/js/JQuery 3.5.1.js"></script>
		<script src="../src/js/main.js"></script>
	</head>
	<body>
		
		<header class="header">
			<div class="container-header">
				<button id="menu-button" onclick="changeSvg('-')"></button>
				<div>
					<a href="Index.html" id="logo-link">
						<img src="../src/assets/images/LOGOMusiCollector.svg" width="200px"alt="MC">
					</a>
				</div>
				<div class="right-side-nav">
					<nav id="site-nav">
						<ul>
							<div class="lien-nav">
							<li><a href="Index.html">Accueil</a></li>
							<li><a href="achat.html">Les albums</a></li>
							<li><a href="abonnement.html">Forfaits</a></li>
							<li><a id="shop-button" href="panier.html"></a></li>
							</div>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<div class="div1">
				<div class="div2">
					<div class="infos-album">
						<div class="cover-album">
							<img src="../src/assets/images/tiakolaAlbum.jpg" alt="" class="img-album-tiakola">
						</div>
						<div class="details-album">
							<h1 class="titre-melo">Mélo</h1>
							<h2 class="sous-titre-tiakola">Tiakola</h2>
							<article class="description-album">
							<div class="div-infos">	
								<p>1x</p>
								<p class="prix-album">16,99€</p>
							</div>
							</article>
						</div>
					</div>
					<div class="offers-container">
						<article class="offer">
						      <label for="name">Entrez un Code Promo :</label>
						       <div class="div-btn-valider-album">
								<input type="text" class="btn-entrer-ici"  required placeholder="Entrez le ici">
								<input type="button" value="Valider" class="btn-valider-album" disabled >
							</div>
					      </article>
					</div>
					<div class="offers-container">
						<article class="offer">
							<div class="panier">
								<div class="div-info">	
									<h2 class="legende-tiakola">Panier (1) :</h2>
									<h2 class="legende-tiakola-gold">16,99€</h2>
								</div>
								<hr class="dash">
								<div class="div-info">	
									<h2 class="legende-tiakola">Frais de livraison estimés :</h2>
									<h2 class="legende-tiakola">Gratuit</h2>
								</div>
								<hr class="dash">
								<div class="div-info">	
									<h2 class="legende-tiakola-gras">TOTAL:</h2>
									<h2 class="legende-tiakola-gras">Gratuit</h2>
								</div>
							</div>
						</article>
					
					<a href="paiement.html" class="cta-button">Passez au Paiement</a></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<nav>
					<div>
						<a href=""><img src="../src/assets/images/facebook.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/twitter.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/instagram.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/youtube.svg" alt=""></a>
					</div>
					<p>Mentions</p>
					<p>Conditions d’utilisation</p>
					<p>Conditions générales de vente</p>
					<small>
						© 2023 MusiCollector, Inc. Tous droits réservés
					</small>
				</nav>
			
			</div>
		</footer>
		<script type="text/javascript">
			document.getElementById('menu-button').addEventListener('click', function(e){
				document.getElementById('site-nav').classList.toggle('open');
			})
		</script>
	</body>
</html>
