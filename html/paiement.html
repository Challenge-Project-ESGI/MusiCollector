<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MusiCollector</title>
		<link rel="stylesheet" type="text/css" href="../dist/css/pages/main.css">
		<link rel="stylesheet" href="../dist/css/pages/paiement.css">
		<script src="../src/js/JQuery 3.5.1.js"></script>
		<script src="../src/js/main.js"></script>
	</head>
	<body>
		
		<header>
			<div class="container-header">
				<button id="menu-button" onclick="changeSvg('-')"></button>
				<div>
					<a href="Index.html" id="logo-link">
						<img src="../src/assets/images/LOGOMusiCollector.svg" width="140px"alt="MC">
					</a>
				</div>
				<div class="right-side-nav">
					<nav id="site-nav">
						<ul>
							<div class="lien-nav">
							<li><a href="Index.html">Accueil</a></li>
							<li><a href="achat.html">Les albums</a></li>
							<li><a href="abonnement.html">Forfaits</a></li>
							<li><a id="shop-button" href="panier.html"></a></li>
							</div>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<div class="div1">
				<div class="div2">
					<h1 class="titre">Livraison :</h1>
					<div class="offers-container">
					  <article class="offer">
						<label for="name">Nom et Prénom :</label>
						<input type="text" id="name" name="name" required size="120">
						
					</article>
					<article class="offer">
						<label for="name">Adresse de Livraison :</label>
						<input type="text" id="name" name="name" required size="120">
					  </article>
					</div>
					<h1 class="titre">Paiement :</h1>
					<div class="offers-container">
						<article class="offer">
							<label for="name">Titulaire de la carte :</label>
							<input type="text" id="name" name="name" required size="120">
						</article>
						<article class="offer">
							<label for="name">Code de la carte :</label>
							<input type="number" id="name" name="name" required size="120">
						</article>
						<article class="offer">
							<label for="name" >Date D'expiration :</label>
							<input type="month" name="name" min="mm-yyyy" max="mm-yyyy" required maxlength="4" size="120">
						</article>
						<article class="offer">
							<label for="name">CVC :</label>
							<input type="tel" name="name" required  maxlength="3"  size="120">
						</article>
						
						<a href="#" class="cta-button">Payer</a>
					
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<nav>
					<div>
						<a href=""><img src="../src/assets/images/facebook.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/twitter.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/instagram.svg" alt=""></a>
						<a href=""><img src="../src/assets/images/youtube.svg" alt=""></a>
					</div>
					<p>Mentions</p>
					<p>Conditions d’utilisation</p>
					<p>Conditions générales de vente</p>
					<small>
						© 2023 MusiCollector, Inc. Tous droits réservés
					</small>
				</nav>
			
			</div>
		</footer>
		<script type="text/javascript">
			document.getElementById('menu-button').addEventListener('click', function(e){
				document.getElementById('site-nav').classList.toggle('open');
			})
		</script>
	</body>
</html>
